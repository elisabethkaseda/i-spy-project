<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Spy...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/idk0hva.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link href="template/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Doing Bootstrap in here so we can attempt to make it work on mobile/tablet sizes as well as full screen laptops! -->
    <div class="container">
        <!-- Header/Navigation -->
        <div class="row g-0">
            <header class="col-12">
                <h1>I Spy</h1>
                <nav>
                    <button class="menu dog_button" onclick="changeType('dogPark');">Dog Park</button>
                    <button class="menu beach_button" onclick="changeType('beach');">Beach</button>
                </nav>
            </header>
        </div>

        <div class="row g-0">
            <!-- Side Bar -->
            <div class="sidebar col-12 col-lg-4 col-xl-3">
                <h2>I Spy...</h2>
                <p id="instructions">Select your scene above and hit "Play" to get your list of items. Find and click on all 10 items to win! (Hint: Some items are hidden quite well! Be sure to scroll the image.)</p>
                <ul id="ispy_list"></ul>
                <button class="menu play" onclick="createList(this);">Play</button>
            </div>

            <!-- Image -->
            <div class="image col-12 col-lg-8 col-xl-9">
                <div class="winner hidden">
                    <img src="template/img/success.png" alt="A seagull yelling 'You Win!'">
                </div>
                <div id="dog_overlay">
                    <button class="the-sun" onclick="itemClick('The Sun');"></button>
                    <button class="an-escaped-balloon" onclick="itemClick('An Escaped Balloon');"></button>
                    <button class="an-angry-squirrel" onclick="itemClick('An Angry Squirrel');"></button>
                    <button class="an-airplane" onclick="itemClick('An Airplane');"></button>
                    <button class="a-flock-of-birds" onclick="itemClick('A Flock of Birds');"></button>
                    <button class="an-abandoned-kite" onclick="itemClick('An Abandoned Kite');"></button>
                    <button class="a-brown-bird" onclick="itemClick('A Brown Bird');"></button>
                    <button class="a-seagull" onclick="itemClick('A Seagull');"></button>
                    <button class="an-embarrassed-dog" onclick="itemClick('An Embarrassed Dog');"></button>
                    <button class="two-runners" onclick="itemClick('Two Runners');"></button>
                    <button class="a-balding-dog" onclick="itemClick('A Balding Dog');"></button>
                    <button class="an-escaped-dog" onclick="itemClick('An Escaped Dog');"></button>
                    <button class="a-pretty-princess" onclick="itemClick('A Pretty Princess');"></button>
                    <button class="a-nervous-wreck" onclick="itemClick('A Nervous Wreck');"></button>
                    <button class="a-muddy-pup" onclick="itemClick('A Muddy Pup');"></button>
                    <button class="a-happy-star" onclick="itemClick('A Happy Star');"></button>
                    <button class="some-clover" onclick="itemClick('Some Clover');"></button>
                    <button class="a-buzzy-friend" onclick="itemClick('A Buzzy Friend');"></button>
                    <button class="a-pair-of-butterflies" onclick="itemClick('A Pair of Butterflies');"></button>
                    <button class="a-fancy-toy" onclick="itemClick('A Fancy Toy');"></button>
                    <button class="a-football" onclick="itemClick('A Football');"></button>
                    <button class="a-basketball" onclick="itemClick('A Basketball');"></button>
                    <button class="a-donut" onclick="itemClick('A Donut');"></button>
                    <button class="a-broken-friend" onclick="itemClick('A Broken Friend');"></button>
                    <button class="a-chewy-bone" onclick="itemClick('A Chewy Bone');"></button>
                    <button class="a-long-rope" onclick="itemClick('A Long Rope');"></button>
                    <button class="a-set-of-three-toys" onclick="itemClick('A Set of Three Toys');"></button>
                    <button class="a-tugging-rope" onclick="itemClick('A Tugging Rope');"></button>
                </div>

                <div id="beach_overlay">
                    <button class="sunglasses-on-a-journey" onclick="itemClick('Sunglasses on a Journey');"></button>
                    <button class="goldfish" onclick="itemClick('Goldfish');"></button>
                    <button class="an-abandoned-surfboard" onclick="itemClick('An Abandoned Surfboard');"></button>
                    <button class="jellyfish" onclick="itemClick('Jellyfish');"></button>
                    <button class="a-tiny-island" onclick="itemClick('A Tiny Island');"></button>
                    <button class="a-grinning-predator" onclick="itemClick('A Grinning Predator');"></button>
                    <button class="two-flat-friends" onclick="itemClick('Two Flat Friends');"></button>
                    <button class="a-sea-turtle" onclick="itemClick('A Sea Turtle');"></button>
                    <button class="a-sad-cone" onclick="itemClick('A Sad Cone');"></button>
                    <button class="lost-green-treasure" onclick="itemClick('Lost Green Treasure');"></button>
                    <button class="a-pail" onclick="itemClick('A Pail');"></button>
                    <button class="a-shovel" onclick="itemClick('A Shovel');"></button>
                    <button class="a-sandcastle" onclick="itemClick('A Sandcastle');"></button>
                    <button class="an-epic-duel" onclick="itemClick('An Epic Duel');"></button>
                    <button class="an-abandoned-picnic" onclick="itemClick('An Abandoned Picnic');"></button>
                    <button class="a-yellow-polka-dot-bikini" onclick="itemClick('A Yellow Polka-dot Bikini');"></button>
                    <button class="two-feathers" onclick="itemClick('Two Feathers');"></button>
                    <button class="seashells" onclick="itemClick('Seashells');"></button>
                    <button class="a-beach-ball" onclick="itemClick('A Beach Ball');"></button>
                </div>
            </div>
        </div>

        <div class="row g-0">
            <footer class="col-12">
                <p>Copyright 2024 by Elisabeth and Xavier</p>
            </footer>
        </div>
    </div>

    <script src="template/js/script.js"></script>
</body>
</html>
